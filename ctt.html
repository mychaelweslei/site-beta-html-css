<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - V3 Marketing</title>
    <link rel="shortcut icon" href="Captura de tela 2025-05-03 221119.png" type="image/x-icon">
    <link rel="stylesheet" href="ctt.css">
    <script src="ctt.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" id="logo">V3 Marketing</a>
            </div>
            <ul>
                <li><a href="home.html" target="_self">Home</a></li>
                <li><a href="servicos.html" target="_self">Serviços</a></li>
                <li><a href="portfolio.html" target="_self">Portfólio</a></li>
                <li><a href="ctt.html" target="_self">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Fale Conosco</h1>
        <p>Quer saber mais sobre como podemos ajudar seu negócio a crescer? Preencha o formulário abaixo e nossa equipe entrará em contato com você!</p>
    </section>

    <section class="contact-form">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Seu WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu número do WhatsApp" required>
            </div>
            <div class="form-group">
                <label for="message">Sua Mensagem</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 V3 Marketing. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
